
<div class="main">

    <div class="page-holder align-items-center py-4 bg-gray-100  co ">
      <div class="container ">
      <div class="row align-items-center">
        <div class="col-lg-6 px-lg-4"  *ngIf="userlogin">
          <div class="card bg-dark">
            <div class="card-header px-lg-5  bg-dark">
              <div class="card-heading text-warning  text-center login" > Login</div>
  
            </div>
            <div class="card-body p-lg-5">
              <form id="loginForm" action="index.html">
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" type="email" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
  
                </div>
  
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingPassword" type="password" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember">
                  <label class="form-check-label text-white" for="remember">Remember me</label>
                </div>
                <button class="btn btn-primary  glow-on-hover" type="button" (click)=" user_login()">Login</button> <br><br>
                <div class="text-sm text-warning">Don't have an account? <a (click)="user_register()"  >Register</a>.</div>
              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
            </div>
          </div>
        </div>
      </div>
<!-- projet  -->
        <!-- register -->
        <div class="col-lg-6 px-lg-4" *ngIf="userregister">
          <div class="card bg-dark">
            <div class="card-header px-lg-5 bg-dark">
              <div class="card-heading text-warning text-center register  "> Register</div>
            </div>
            <div class="card-body p-lg-5">
              <form action="index.html">
                <div class="form-floating mb-3">
                  <input class="form-control" id="username" type="email" placeholder="name@example.com" required>
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingInput" type="email" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingPassword" type="password" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
  
                <div class="form-group">
                  <button class="btn btn-primary glow-on-hover" id="regidter" type="button" name="registerSubmit">Register</button>
                </div> <br>
                <div class="text-sm text-warning re ">Already have an account? <a (click)="user_login()" >Login</a>.</div>
              </form>
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
